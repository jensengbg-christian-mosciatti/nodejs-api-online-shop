<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <script src="https://kit.fontawesome.com/28ec47744a.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display|Monoton|Oswald:200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <title>Futuristic Shop</title>
</head>

<body>
    <section class="wrapper">
        <nav class="header">
            <section class="container">
                <ul class="menu">
                    <li><a href="../index.html" class="active">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="">About</a></li>
                </ul>
            </section>
        </nav>
        <main>
            <section class="left-bar">
                <section class="logo">
                    <h1 class="coffee">Shopping</h1>
                    <h1 class="shop">Cart</h1>
                    <div class="coffee-icon"><i class="fas fa-cart-arrow-down fa-4x" aria-hidden="true"></i></i></div>
                </section>
                <h2 class="slogan">your daily save the planet effort</h2>
                <h2 class="slogan">78%</h2>

            </section>
            <section class="canvas cart">
                <section id="cart">
                    <div class="cart-item"><h4>Banana</h4><p class="price">$ 0.85</p></div>
                    <div class="cart-item"><h4>Cigarette</h4><p class="price">$ 1.00</p></div>
                    <div class="cart-item"><h4>Vegan Breakfast</h4><p class="price">$ 2.75</p></div>
                </section>
                <span class="cart-divider"></span>
                <div class="total-cart"><p id="total">Total:</p><p class="price">$ 4.35</p></div>
            </section>

        </main>
    </section>
    <script type="text.javascript" src="js/index.js"></script>
</body>

</html>
